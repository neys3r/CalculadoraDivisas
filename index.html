<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Divisas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/motor.js" defer></script>
</head>
<body>

    <!-- Titulo -->
    <header>
        <h1>Calculadora de Divisas</h1>
    </header>

    <!-- Calculadora -->
    <section class="containter text-center p-5">
        <div class="d-block p-5 bg-black text-light">
            <h2 class="p-2">CALCULADORA DE CAMBIO DE DIVISAS</h2>
            <div>
                <label for="">Cantidad</label>
            <input id="cantidad" type="number">
            <label for="">De</label>
            <select name="origen" id="origen">
                <option value="o1">Dolar</option>
                <option value="o2">Euro</option>
                <option value="o3">Yen</option>
                <option value="o4">Libra</option>
            </select>
            <label for="">a</label>
            <select name="destino" id="destino">
                <option value="d1">Dolar</option>
                <option value="d2">Euro</option>
                <option value="d3">Yen</option>
                <option value="d4">Libra</option>
            </select>
            <input id="b1" class="btn btn-primary" type="button" value="Calcular">
            <input id="b2" class="btn btn-danger" type="button" value="Invertir">
            </div>
            <div class="p-5">
                <p id="p1">Prueba</p>
            </div>
        </div>
        
    </section>

    
</body>
</html>
